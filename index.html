<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>MegaDupaSupa Ticket Master 5000</title>
</head>
<body>
  <div class="container">
    <h1>MegaDupaSupa Ticket Master 5000</h1>

    <div class="row">
      <div class="col-md-6">
      <form id="new-ticket">
      <div class="ticket-type">
        <select id="ticket-type" name="ticket-type">
          <option value="senior">Senior</option>
          <option value="standard">Standard</option>
        </select>
      </div>
      <div class="form-group">
        <label for="time" id="time">Time:</label>
        <input type="radio" name="times" value="matinee" checked>9:00 AM
        <input type="radio" name="times" value="matinee" checked>11:00 AM
        <input type="radio" name="times" value="matinee" checked>12:00 AM
        <input type="radio" name="times" value="standard" checked>5:00 PM
      </div>

      <div class="movie">
        <select id="movie" name="movie">
          <option value="Mad Max">Mad Max</option>
          <option value="Blue Velvet">Blue Velvet</option>
        </select>
      </div>

      <br>
      
      <button type="submit"class="btn btn-primary">Submit!</button>
    </form>

    <h2>Tickets:</h2>
    <ul id="tickets">
    </ul>
  </div>
  </div>
</div>
</body>
</html>
